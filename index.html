<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>

    <form id="add">
      <div class="form-group">
        <label for="num1">1st number:</label>
        <input id="num1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="num2">2nd number:</label>
        <input id="num2" class="form-control" type="text">
      </div>
      <div class="row">
        <div class="col-md-3">

          <button type="submit" id="add">Add</button>
          <div id="outputA">

          </div>
        </div>
      </form>

      <div class="col-md-3">
        <form id="subtract">
          <button type="submit" id="subtract">Subtract</button>
        </form>
          <div id="outputS">

          </div>
      </div>

      <div class="col-md-3">

        <form id="multiply">
          <button type="submit" id="multiply">Multiply</button>
        </form>
          <div id="outputM">

          </div>
      </div>

      <div class="col-md-3">

        <form id="divide">
          <button type="submit" id="divide">Divide</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
